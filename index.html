<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img class="card-img" src="./image/coffe.jpg" alt="Ethiopian Coffee Ceremony" />
        <div class="card-content">
          <span class="tag">CULTURE</span>
          <h2 class="card-title">The Art of the Ethiopian Coffee Ceremony</h2>
          <p class="card-text">Discover the rich traditions behind the Ethiopian coffee ceremony, a cornerstone of Ethiopian hospitality and culture...</p>
          <div class="author-info">
            <img class="author-img" src="./image/man.webp" alt="Author" />
            <div class="author-details">
              <p class="author-name">Abebe Tadesse</p>
              <p class="time">2 days ago</p>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
